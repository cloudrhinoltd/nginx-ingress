pid /tmp/nginx/nginx.pid;

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    error_log stderr;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    client_body_temp_path temp/client_body_temp;
    proxy_temp_path temp/proxy_temp;
    fastcgi_temp_path temp/fastcgi_temp;
    uwsgi_temp_path temp/uwsgi_temp;
    scgi_temp_path temp/scgi_temp;

    log_format custom ' -  [] "" '
                      '  "" '
                      '"" "" '
                      '  ';

    access_log logs/access.log custom;
    error_log logs/error.log debug;

    server {
        listen       8080;
        server_name  localhost;

        location / {
            clrh_waf_handler;

            # WAF Rules Configuration
            enable_general_rules on;          # Apache License 2.0
            enable_protocol_attack on;        # Apache License 2.0
            enable_sql_injection off;         # Requires Commercial License
            enable_xss off;                   # Requires Commercial License
            enable_rce_php_node off;          # Requires Commercial License
            enable_session_rules off;         # Requires Commercial License

            geoip_db_path "/home/kryuchkov/git/ngx_waf_ingress_controller/../ngx-waf-protect/ngx_http_waf_module/../build/geoip/GeoLite2-City.mmdb";
            
            root   /home/kryuchkov/git/ngx_waf_ingress_controller/build/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
